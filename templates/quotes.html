<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
	      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" rel="stylesheet">
</head>
<body>
	<br>
	<br>
	<div class="container">
		<form action="/process" method="post">
			<div class="form-group">
				<label for="author">Quote Author</label>
				<input class="form-control" id="inputName" name="author" placeholder="Add a quote author here" type="text">
			</div>
			<div class="form-group">
				<label for="quote">Quote</label>
				<textarea class="form-control" id="quote" name="quote" placeholder="Add your quote here..." rows="5"></textarea>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Submit your quote</button>
		</form>
	</div>
</body>
</html>
