<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Favorite Quotes</title>
	<link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
	      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" rel="stylesheet">
</head>
<body>
	<nav style="margin-top:25px;margin-left:45px">
		<a class="btn btn-primary" href="{{ url_for('quotes') }}">Add a quote</a>
	</nav>
	<br>
	<div class="container theme-showcase" role="main">
		<div class="jumbotron" style="color:#fff; background-color: orange">
			<h1>Favorite Quotes</h1>
		</div>
		{% for r in result %}
		<div style="color:#fff; background-color: blue">
			<h1>{{ r.author }}</h1>
		</div>
		<div style="color:#fff; font-size:28px;background-color: green">
			<p>{{ r.quote }}</p>
		</div>
		{% endfor %}
	</div>
</body>
</html>
